name: GHCR CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      extraTag:
        description: 'Optional additional image tag to publish'
        required: false
        type: string

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ghcr-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare build arguments
        id: build_args
        run: |
          timestamp="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "timestamp=${timestamp}" >> "$GITHUB_OUTPUT"

          short_sha="${GITHUB_SHA::7}"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            version="${GITHUB_REF#refs/tags/}"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            version="main-${short_sha}"
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" && -n "${PR_NUMBER}" ]]; then
            version="pr-${PR_NUMBER}-${short_sha}"
          else
            version="${short_sha}"
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ranbo12138/ranbo-play
          tags: |
            type=ref,event=pr
            type=ref,event=pr,suffix=-{{sha}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
            type=sha,format=short,prefix=sha-,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern=v{{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern=v{{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern=v{{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{ github.event.inputs.extraTag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.extraTag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          load: false
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_TIMESTAMP=${{ steps.build_args.outputs.timestamp }}
            BUILD_VERSION=${{ steps.build_args.outputs.version }}
