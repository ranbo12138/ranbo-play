# Nginx 配置文件 - 用于部署 ranbo-play React SPA 应用
# 支持前端路由、静态资源缓存、Gzip 压缩和安全头

server {
    # 监听 80 端口
    listen 80;
    server_name localhost;
    
    # 设置网站根目录 - 与 Dockerfile 中的 COPY 路径一致
    root /usr/share/nginx/html;
    index index.html;
    
    # 启用 Gzip 压缩以减少传输大小
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 安全响应头 - 防止 XSS 点击劫持等攻击
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 静态资源缓存 - 长期缓存以提高性能
    # 包括 JS、CSS、图片、字体等不会经常变化的文件
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # HTML 文件不缓存 - 确保应用更新能立即生效
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # SPA 路由支持 - 关键配置！
    # 对于所有不存在的文件路径，都返回 index.html
    # 这样前端路由（React Router）就能接管路由处理
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 健康检查端点 - 用于负载均衡器和监控系统
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 错误页面配置
    # 404 错误重定向到 index.html（SPA 处理）
    error_page 404 /index.html;
    # 5xx 错误显示自定义错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}