services:
  ranbo-play:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: ranbo-play-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # No environment variables needed for static SPA
    # Add env vars here if needed in the future